<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Header -->
    <header class="w-full flex h-16 items-center justify-between px-5 bg-green-400">
        <div class="flex items-center gap-3">
            <span class="text-2xl font-bold">Online Bookstore</span>
        </div>

        <div>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">Cart</button>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 ml-2">Order</button>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 ml-2">Account</button>
        </div>
    </header>

    <!-- Main Content -->
    <section class="mx-auto mt-10 w-full flex-grow mb-10 max-w-[1200px] px-5">
        <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
            <div class="">
                <p class="text-4xl font-bold">CREATE AN ACCOUNT</p>
                <p>Register for new reader</p>
            </div>
            <form id="registerForm" class="mt-6 flex flex-col">
                <label>Username</label>
                <input
                    class="mb-3 mt-3 border px-4 py-2"
                    type="text"
                    name="username"
                    id="username"
                    required
                />

                <label>Password</label>
                <input
                    class="mt-3 border px-4 py-2"
                    type="password"
                    name="password"
                    id="password"
                    required
                />

                <label>Confirm password</label>
                <input
                    class="mt-3 border px-4 py-2"
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    required
                />

                <button type="submit" class="my-5 w-full bg-green-600 py-2 text-white">
                    REGISTER
                </button>
            </form>
        </div>
    </section>
</body>
</html>

<script>
    const BASE_USER_API_URL = process.env.BASE_USER_API_URL;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await fetch(`${BASE_USER_API_URL}/api/user/register`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: document.getElementById('username').value,
                password: document.getElementById('password').value,
                confirmPassword: document.querySelector('confirmPassword').value,
            })
        });
        const data = await res.json();
        alert(JSON.stringify(data));
    });
</script>

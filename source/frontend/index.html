<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Header -->
    <header class="w-full flex h-16 items-center justify-between px-5 bg-green-400">
        <div class="flex items-center gap-3">
            <span class="text-2xl font-bold">Online Bookstore</span>
        </div>

        <div>
            <a 
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500"
                href="/cart">Cart
            </a>
            <a 
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 ml-2"
                href="/order">Order
            </a>
            <button 
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 ml-2"
                id="accountButton">Account
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="m-20 flex flex-col text-center lg:ml-20">
        <h1 class="text-4xl font-bold sm:text-5xl lg:text-left font-sans">
            Welcome to the Online Bookstore
        </h1>
        <p class="pt-3 lg:w-3/5 lg:pt-5 lg:text-left lg:text-xl font-sans">
            Find the book that suit you best!<br>
            Fast and automated payment process<br>
            Always available, new books updated everyday!<br>
        </p>
    </div>

</body>
</html>

<script>
    document.getElementById('accountButton').addEventListener('click', () => {
        const userId = localStorage.getItem('userId');
        if (userId) {
            window.location.href = 'user.html';
        } else {
            window.location.href = 'login.html';
        }
    });
</script>
